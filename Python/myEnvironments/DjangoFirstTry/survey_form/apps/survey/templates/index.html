<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static style.css %}">
    <title>Survey Form App</title>
</head>
<body>
    <div id="wrapper">
        <div class="border">
            <h2 id="title">Survey Form App</h2>
            <form class="pure-form pure-form-aligned" action="/survey/process" method="POST">
                {% csrf_token %}
                <fieldset>
                    <div class="pure-control-group">
                        <label for="name">Name</label>
                        <input name="name" class="pure-input-1-2" type="text" placeholder="Your Name">
                    </div>
                    <div class="pure-control-group">
                        <label for="dojo_location">Dojo Location:</label>
                        <select name="dojo_location" id="dojo_location" class="pure-input-1-2">
                            <option>Seattle</option>
                            <option>Chicago</option>
                            <option>San Jose</option>
                            <option>Washington D.C.</option>
                        </select>
                    </div>
                    <div class="pure-control-group">
                        <label for="programming_language">Favorite Language:</label>
                        <select name="programming_language" id="programming_language" class="pure-input-1-2">
                            <option>Javascript</option>
                            <option>Python</option>
                            <option>Ruby</option>
                            <option>C#</option>
                            <option>C++</option>
                            <option>Swift</option>
                        </select>
                    </div>
                    <div class="pure-control-group">
                        <label for="comment">Comment (optional):</label>
                        <textarea name="comment" class="pure-input-1-2" placeholder="Comment here..."></textarea>
                    </div>
                    <input type="submit" class="pure-button pure-button-primary" value="Submit"></input>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
