<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static style.css %}">
    <title>Submitted Information</title>
</head>
<body>
    <div id="wrapper">
        <div class="border">
            <h2 id="title-2">Submitted Information</h2>
            <form class="pure-form pure-form-aligned" action="result" method="POST">
                {% csrf_token %}
                <fieldset>
                    <div class="pure-control-group">
                        <label for="name">Name:</label>
                        {{name}}
                    </div>
                    <div class="pure-control-group">
                        <label for="dojo_location">Dojo Location:</label>
                        {{dojo_location}}
                    </div>
                    <div class="pure-control-group">
                        <label for="programming_language">Favorite Language:</label>
                        {{programming_language}}
                    </div>
                    <div class="pure-control-group">
                        <label for="comment">Comment (optional):</label>
                        {{comment}}
                    </div>
                    <input type="submit" name="" class="pure-button pure-button-primary" value="Back"></input>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
