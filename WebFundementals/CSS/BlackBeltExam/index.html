<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accordance Mockup</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
		<div id="nav">
			<ul>
			    <li><img src="img/menu_icon1.png" alt="menu icon"></li>
			    <li><a href="#">Store</a></li>
			    <li><a href="#">Blog</a></li>
			    <li><a href="#">Forums</a></li>
			    <li><a href="#">Support</a></li>
			    <li><a href="#">Contact</a></li>
                <li id="search-bar">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search.." name="search">
                    <button>
                        <img src="img/menu_icon2.png" alt="">
                    </button>
                </li>
			</ul>
		</div>

        <header>
            <div>
                <img src="img/main.png" alt="Accordance Bible software =,=">
                <div id="sub-nav">
                    <ul>
                        <li id="active">Accordance 10 <span>/</span></li>
                        <li>Collections  <span>/</span></li>
                        <li>Accordance Advantage  <span>/</span></li>
                        <li>Mobile  <span>/</span></li>
                        <li>Windows  <span>/</span></li>
                        <li>Learn  <span>/</span></li>
                    </ul>
                </div>
            </div>
        </header>

        <div id="main-content">
            <div id="call-to-action">
                <p>Discover the Accordance Advantage</p>
                <button>Browse the Store</button>
            </div>
            <div id="content">
                <div id="video-preview">
                    <img src="img/content_icon1.png" alt="play movie icon" class="content-icons">
                    <p class="content-title">Video Preview</p>
                    <img class="content-img"src="img/watch_now.png" alt="">
                    <button class="content-btn"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
