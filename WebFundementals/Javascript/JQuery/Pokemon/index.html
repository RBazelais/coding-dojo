<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>151 Pokemon</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            /***** reset *****/
            body *{
                margin: 0;
                padding: 0;
                font-family: 'Verdana', sans-serif;
                box-sizing: border-box;

            }

            /***** page *****/
            .wrap{
                width: 100%;
                padding: 20px;
                /*height: auto;*/
                margin: 100px;
                display: inline-block;
            }

            #pokemon{
                width:70%;
                margin-left: 20px;
                display: inline-block;
            }

            #info{
                width: 20%;
                list-style: none;
                padding: 10px;
                border: 1px solid red;
                background-color: lightblue;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <h2>Assignment: Pokemon</h2>
            <div id="pokemon"></div>
            <div id="info"></div>

        </div>

        <script>
            $(document).ready(function(){
                //loop through 151 and append them to the #pokemon div
                for (var i = 1; i < 151; i++) {
                  $('#pokemon').append(`<img id="${i}" src="https://pokeapi.co/media/img/${i}.png">`);
                }

                //on img click display pokemon's attributes with photo
                $("img").click(function(){
                    var id = $(this).attr(id);
                    $.get("https://pokeapi.co/media/img/"+ id, function(res){
                        console.log(id);
                    })

                    // $('#info').append(`<div id="info"></div>`);

                    });

            });
        </script>
    </body>
</html>
